<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Simples</title>
</head>
<body>
    <h1>Formulário de Cadastro</h1>
    <form action="/submit" method="POST">
        <!-- Nome completo -->
        <label for="nome">Nome Completo:</label>
        <input type="text" id="nome" name="nome" required maxlength="100">
        <br><br>

        <!-- Email -->
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>
        <br><br>

        <!-- Senha -->
        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" minlength="8" required>
        <br><br>

        <!-- Data de nascimento -->
        <label for="data-nascimento">Data de Nascimento:</label>
        <input type="date" id="data-nascimento" name="data-nascimento">
        <br><br>

        <!-- Gênero -->
        <label>Gênero:</label>
        <input type="radio" id="masculino" name="genero" value="masculino">
        <label for="masculino">Masculino</label>

        <input type="radio" id="feminino" name="genero" value="feminino">
        <label for="feminino">Feminino</label>

        <input type="radio" id="outro" name="genero" value="outro">
        <label for="outro">Outro</label>
        <br><br>

        <!-- Interesse em receber notificações -->
        <label for="notificacoes">
            <input type="checkbox" id="notificacoes" name="notificacoes">
            Quero receber notificações por e-mail
        </label>
        <br><br>

        <!-- Cor favorita -->
        <label for="cor-favorita">Escolha sua cor favorita:</label>
        <input type="color" id="cor-favorita" name="cor-favorita">
        <br><br>

        <!-- Faixa de renda -->
        <label for="renda">Faixa de Renda:</label>
        <input type="range" id="renda" name="renda" min="0" max="10000" step="1000">
        <br><br>

        <!-- Botão de envio -->
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
